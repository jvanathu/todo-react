apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness-react-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harness-react
  template:
    metadata:
      labels:
        app: harness-react
    spec:
      containers:
      - name: harness-react
        image: ravalika30/react:latest