apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness-react-deployment
  labels:
    app: harness-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harness-react
  template:
    metadata:
      labels:
        app: harness-react
    spec:
      containers:
      - name: harness-react
        image: vivek/react:latest
        ports:
        - containerPort: 3000